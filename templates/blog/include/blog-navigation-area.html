{% load static %}
<div class="navigation-area">
    <div class="row">

        {% if  post.get_previous_by_updated_at %}
        <div class="col-lg-6 col-md-6 col-12 nav-left flex-row d-flex justify-content-start align-items-center">
            <div class="thumb">

                <a href="{% url 'blog:single' post_id=post.id  %}"><img class="img-fluid" src="" alt=""></a>
            </div>
            <div class="arrow">
                <a href="#"><span class="lnr text-white lnr-arrow-left"></span></a>
            </div>
            <div class="detials">
                <p>Prev Post</p>
                <a href="#"><h4>Sace The Final Frontier</h4></a>
            </div>
        </div>
        {% endif %}

        {% if  post.get_next_by_updated_at %}
        <div class="col-lg-6 col-md-6 col-12 nav-right flex-row d-flex justify-content-end align-items-center">
            <div class="detials">
                <p>Next Post</p>
                <a href="{% url 'blog:single' post_id=post.id %}"><h4>Telescopes 101</h4></a>
            </div>
            <div class="arrow">
                <a href="#"><span class="lnr text-white lnr-arrow-right"></span></a>
            </div>
            <div class="thumb">
                <a href="#"><img class="img-fluid" src="{%static 'img/blog/next.jpg'%}" alt=""></a>
            </div>
        </div>
        {% endif %}



    </div>
</div>
